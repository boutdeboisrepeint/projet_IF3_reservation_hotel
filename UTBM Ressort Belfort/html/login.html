<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login - UTBM Resort</title>

        <link rel="stylesheet" href="../css/reservation.css">
        <link rel="stylesheet" href="../css/forms.css">
    </head>
    <body>
        <header class="home-page-navbar-container scrolled">
            <div class="navbar-inner">
                <div class="navbar-left">
                    <a href="../html/index.html" class="navbar-link">HOME</a>
                </div>

                <div class="navbar-center">
                    <h1 class="navbar-title">
                        <span class="line-large">THE UTBM</span><br>
                        <span class="line-medium">RESSORT</span><br>
                        <span class="line-small">BELFORT</span>
                    </h1>
                </div>
            </div>
        </header>

        <main class="reservation-main">
            <section class="reservation-container form-container">
                <h2>Login</h2>
                <p class="form-subtitle">Access your account to manage your reservations.</p>
                <form class="reservation-form auth-form" action="../php/login_process.php" method="POST">
                    <div class="reservation-field full-width">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="reservation-field full-width">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>

                    <button type="submit" class="reservation-submit">Log in</button>

                    <p class="form-footer">
                        No account?
                        <a href="../html/register.html">Create an account</a>
                    </p>
                </form>
            </section>
        </main>
    </body>
</html>
